syntax = "proto3";

import "options.proto";

package xviz.v2.core;

message Pose
{
    option (xviz_json_schema) = "core/pose";
    
    double timestamp = 1;

    MapOrigin mapOrigin = 2;

    /// 3 element x, y, z
    repeated double position = 3;
    
    // 4 element quaternion
    repeated double orientation = 4;
}

message MapOrigin
{
    double longitude = 1;
    
    double latitude = 2;
    
    double altitude = 3;
}
